<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile {
            display: flex;
            gap: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin-top: 0;
        }

        .auction-list {
            margin-top: 20px;
        }

        .auction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .auction-item img {
            width: 100px;
            height: 75px;
            object-fit: cover;
        }

        .auction-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .auction-item-details h3 {
            margin: 0 0 10px;
        }

        .bid-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bid-button:hover {
            background-color: #218838;
        }

        .redirect_button {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: #b1091c;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.22);
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 13px;
        }

        nav{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Car Auctions</h1>
    <nav>
        <a href="/redirect/main">Auctions</a>
        <a href="/redirect/bids">My Bids</a>
        <form action="/redirect/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="redirect_button" type="submit">Logout</button>
        </form>
    </nav>
</header>
<div id="profilePage" style="display: block;">
    <h2>My Profile</h2>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Email:</strong> john.doe@example.com</p>
    <p><strong>Account Created:</strong> January 1, 2023</p>
</div>
</body>
</html>
