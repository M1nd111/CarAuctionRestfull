<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>auction</title>
</head>
<body>

<div th:fragment="buyerProfile">

    <header>
        <h1>Car Auctions</h1>
        <nav>
            <a href="/redirect/main">Auctions</a>
            <a href="/redirect/bids">My Bids</a>
            <form action="/redirect/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="redirect_button" type="submit">Logout</button>
            </form>
        </nav>
    </header>

    <div id="profilePage">
        <h2>Profile</h2>
        <p><strong>FIO:</strong> <span th:text="${user.fio}">Fio</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
        <p><strong>Phone number:</strong> <span th:text="${user.phoneNumber}">phone</span></p>
        <p><strong>Passport number:</strong> <span th:text="${user.passportNumber}">passport</span></p>
    </div>


    <button id="delete-button-buyer" class="redirect_button" type="submit">Delete profile</button>

    <div id="modalDell" class="modal">
        <form action="/redirect/logout" method="post" >
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="redirect_button" type="submit">Confirm</button>
        </form>
    </div>

    <script>
        var deleteBtnBuyer = document.getElementById("delete-button-buyer");
        var modalLogout = document.getElementById("modalDell");

        deleteBtnBuyer.onclick = function() {
            modalLogout.style.display = "block";
        }

        document.getElementById("delete-button-buyer").addEventListener("click", function () {
            const csrfToken = document.querySelector('input[name="_csrf"]').value;

            fetch('/api/action/dellProfile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken // Добавляем CSRF-токен в заголовок
                },
                body: JSON.stringify({}) // Можно передать данные, если необходимо
            })
                .then(response => {
                    if (response.ok) {
                        alert("Профиль успешно удален!");
                        // Если нужно обновить страницу или скрыть профиль, выполните дополнительные действия
                    } else {
                        alert("Ошибка при удалении профиля.");
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("Произошла ошибка при запросе.");
                });
        });
    </script>
</div>

<div th:fragment="buyerAuction">
    <header>
        <h1>Car Auctions</h1>
        <nav>
            <a href="/redirect/bids">My Bids</a>
            <a href="/redirect/profile">Profile</a>
            <form action="/redirect/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="redirect_button" type="submit">Logout</button>
            </form>
        </nav>
    </header>

    <div class="container">
        <!-- Auction List Section -->
        <section id="auctions" class="auction-list">
            <h2>Available Auctions</h2>

            <div class="auction-item">
                <img src="https://via.placeholder.com/100x75" alt="Car">
                <div class="auction-item-details">
                    <h3>Toyota Camry 2021</h3>
                    <p>Current Bid: $15,000</p>
                    <p>Auction Ends: 24 Jan 2025</p>
                </div>
                <button class="bid-button">Place Bid</button>
            </div>

            <div class="auction-item">
                <img src="https://via.placeholder.com/100x75" alt="Car">
                <div class="auction-item-details">
                    <h3>Honda Civic 2019</h3>
                    <p>Current Bid: $10,500</p>
                    <p>Auction Ends: 25 Jan 2025</p>
                </div>
                <button class="bid-button">Place Bid</button>
            </div>
        </section>
    </div>
</div>

</body>
</html>
