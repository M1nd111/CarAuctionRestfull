<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>auction</title>
</head>
<body>

<div th:fragment="buyerProfile">

    <header>
        <h1>Car Auctions</h1>
        <nav>
            <a href="/redirect/main">Auctions</a>
            <a href="/redirect/bids">My Bids</a>
            <form action="/redirect/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="redirect_button" type="submit">Logout</button>
            </form>
        </nav>
    </header>

    <div id="profilePage">
        <h2>Profile</h2>
        <p><strong>FIO:</strong> <span th:text="${user.fio}">Fio</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
        <p><strong>Phone number:</strong> <span th:text="${user.phoneNumber}">phone</span></p>
        <p><strong>Passport number:</strong> <span th:text="${user.passportNumber}">passport</span></p>
    </div>


    <button id="delete-button-buyer" class="redirect_button" type="submit">Delete profile</button>

    <div id="modalDell" class="modal">
        <form action="/redirect/logout" method="post" >
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="redirect_button" type="submit">Confirm</button>
        </form>
    </div>

    <script src="/script/buyerProfile.js"></script>
</div>

<div th:fragment="buyerAuction">
    <header>
        <h1>Car Auctions</h1>
        <nav>
            <a href="/redirect/bids">My Bids</a>
            <a href="/redirect/profile">Profile</a>
            <form action="/redirect/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="redirect_button" type="submit">Logout</button>
            </form>
        </nav>
    </header>

    <div class="container">
        <!-- Auction List Section -->
        <section id="auctions" class="auction-list">
            <h2>Available Auctions</h2>
            <button id="put_auction" class="bid-button">Participate in the auction</button>
        </section>

        <div id="list-available" class="cars-div">
        </div>
    </div>

    <script src="/script/buyerAuction.js"></script>
</div>

</body>
</html>
